<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Despesas 2025</title>
    
    <!-- Materialize CSS (framework de design) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Estilos personalizados */
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .dashboard-title {
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="dashboard-title"><i class="material-icons medium">account_balance</i> Controle de Despesas 2025</h2>

    <!-- Cards Resumo -->
    <div class="row">
        <!-- Card 1 - Total Gasto -->
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Total Gasto</span>
                    <h3>R$ 12.345,00</h3>
                    <p>+5% vs previsto</p>
                </div>
            </div>
        </div>

        <!-- Card 2 - Orçamento Restante -->
        <div class="col s12 m4">
            <div class="card green darken-2">
                <div class="card-content white-text">
                    <span class="card-title">Orçamento Restante</span>
                    <h3>R$ 45.678,00</h3>
                    <p>83% disponível</p>
                </div>
            </div>
        </div>

        <!-- Card 3 - Maior Despesa -->
        <div class="col s12 m4">
            <div class="card red darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Maior Despesa</span>
                    <h3>R$ 2.500,00</h3>
                    <p>Aluguel</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráfico -->
    <div class="chart-container">
        <canvas id="expenseChart"></canvas>
    </div>

    <!-- Tabela de Despesas -->
    <table class="striped highlight">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluguel</td>
                <td>R$ 2.500,00</td>
                <td>05/01/2025</td>
                <td><span class="new badge green" data-badge-caption="Pago"></span></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</div>

<script>
    // Configuração do gráfico
    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
                label: 'Gastos Mensais',
                data: [12000, 19000, 3000, 5000, 2000, 3000],
                borderColor: '#2c3e50',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Despesas Mensais 2025'
                }
            }
        }
    });
</script>

<!-- Scripts Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
